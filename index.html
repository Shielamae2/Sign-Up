<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="wrapper">
        <h1>Sign Up</h1>
        <div class="input-box">
            <input type="text" placeholder="Username" required>
            <i class='bx bx-user'></i>
        </div>
        <div class="input-box">
            <input type="text" placeholder="Password" required>
            <i class='bx bx-lock-alt' ></i>
        </div>
        <div class="input-box">
            <input type="text" placeholder="Confirm Password" required>
            <i class='bx bx-lock-alt' ></i>
        </div>
        <div class="Remember">
            <label><input type="checkbox"> Remember Me</label>
        </div>
        <button type="submit" class="btn">Sign Up</button>
        <div class="Login">
            <p>Already Have an Account? <a href="#">Login</a></p>
          </div>
          <br>
          <div class="social-icon">
            <ul>
                <li><a href="https://www.linkedin.com/login" target="_blank"><i class="fa-brands fa-linkedin"></i></a></li>
                <li><a href="https://x.com/" target="_blank"><i class="fa-brands fa-x-twitter"></i></a></li>
                <li><a href="https://www.instagram.com/accounts/login/" target="_blank"><i class="fa-brands fa-instagram"></i></a></li>
                <li><a href="https://www.tiktok.com/login" target="_blank"><i class="fa-brands fa-tiktok"></i></a></li>
            </ul>
          </div>
    </div>
</body>
</html>
